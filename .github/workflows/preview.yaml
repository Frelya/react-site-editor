name: Deploy Preview
on: pull_request
concurrency: preview-${{ github.ref }}
jobs:
    deploy:
        name: Deployment
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Install dependencies
                run: npm install
            -   name: Build project
                run: npm run build
            -   name: Deploy PR Preview
                uses: rossjrw/pr-preview-action@v1.4.1
                with:
                    source-dir: ./dist/
                    preview-branch: production-preview
