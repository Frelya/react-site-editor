name: Deploy
on:
    push:
        branches:
            - main
permissions:
    contents: write
jobs:
    deploy:
        name: Deployment
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Install dependencies
                run: npm install
            -   name: Build project
                run: npm run build
            -   name: Deploy to GitHub Pages
                uses: JamesIves/github-pages-deploy-action@v4
                with:
                    branch: production
                    folder: .
